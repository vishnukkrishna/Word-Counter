<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Counter</title>
  </head>
  <body>
    <div class="container">
      <textarea name="" id="" placeholder="Enter your text here..."></textarea>
      <div class="output-container">
        <div class="output">
          <p class="words">Words</p>
          <span data-word-count>0</span>
        </div>
        <div class="output">
          <p class="charateres">Charateres</p>
          <span data-charatere-count>0</span>
        </div>
        <div class="output">
          <p class="sentences">Sentences</p>
          <span data-sentence-count>0</span>
        </div>
        <div class="output">
          <p class="paragraphs">Paragraphs</p>
          <span data-paragraph-count>0</span>
        </div>
      </div>
    </div>
  </body>
</html>
